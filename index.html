<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts List</title>
  </head>
  <body>


    <form id="formContacts">
      <input type="text" name="name" id="personName" placeholder="Имя">
      <input type="text" name="lastname" id="personLastname" placeholder="Фамилия">
      <input type="text" name="phone" id="personPhone" placeholder="8(999)111-22-33">
      <button type="submit" id="sendButton">Отправить</button>
    </form>

    <div id="contacts">
      <ul id="contactsList">

      </ul>
    </div>


    <script src="./styles.js"></script>
  </body>
</html>
